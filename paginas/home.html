<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row arriba">
        <div class="col-12 arriba">
            
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"> Nombre </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#"> Notificaciones <span class="sr-only">(current)</span></a>
                    </li>
                  </ul>

                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 busqueda" type="submit">Search</button>
                  </form>
                </div>
              </nav>
            
        </div>
      </div>

      <div class="row p-0">
        <div class="col-2 d-none d-md-block boxRight">
          <div class="boxRightTitle mb-2">
            Popular <button type="button" class="btn btn-primary">Suscribirse</button>
          </div>
          <div class="visible-md-block hidden-md categorias">
           Terror <button type="button" class="btn btn-primary">Suscribirse</button>
          </div> 
          <div class="categorias">
          Comedia <button type="button" class="btn btn-primary">Suscribirse</button>
          </div> 
          <div class="categorias">
          Drama <button type="button" class="btn btn-primary">Suscribirse</button>
          </div> 

        </div>
        <div class="col-10">
          <div class="subheader mb-2">
            <div class="profilePic">
              <img src="img/profilepicture1.png" width="80">
            </div>
            <div class="textPublicar">
              ¿Cuál es tu opinión?
            </div>
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Título</label>
                <input type="text" class="form-control" id="postTitle">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Contenido</label>
                <input type="text" class="form-control" id="postMessage">
              </div>
            </form>
            <div class="buttonPublicar">
            <button type="button" class="btn btn-primary" id="postButton">Publicar</button>
            </div>
          </div>

          <div id="postsContainer">
          </div> 
          
        </div>
        
    
      

      </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js">
    </script>
  </body>
</html>
